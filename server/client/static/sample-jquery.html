    <script>
    $(function(){
      $('#submit').click(function(){
        var url = '/voice/simonsu'
        //If using AJAX, need to get the voice url only
        var data = { text: $('#text').val(), UrlOnly: true };
        $.ajax({
            url: url,
            data: data,
            type: "POST",
            dataType: "text",
            success: function(data) {
              var html = '<audio controls="controls" autobuffer="autobuffer" autoplay="autoplay"> <source src="' + data + '" /> </audio>'
              $('#sayit').html(html);
              //alert(data);
              //var a = new Audio();
              //a.src= 'http://localhost:7800/' + data;
              //a.play();

            }
        });
      }); <!-- End of #submit -->
    });
    </script>
